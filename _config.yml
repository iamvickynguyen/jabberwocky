#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Jabberwocky
email: vicky.trucviennguyen@gmail.com
description: Just some random posts
baseurl: "/jabberwocky" # the subpath of your site, e.g. /blog
url: "https://iamvickynguyen.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
remote_theme: pmarsceill/just-the-docs
# color_scheme: dark
color_scheme: custom
plugins:
  - jekyll-feed

# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y by Vicky Nguyen" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/iamvickynguyen/jabberwocky" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately


# To use Utterance comments,  you can going to https://utteranc.es/ get more parameters interpretation.
utterance:
  # Note: Make sure the repo is public, otherwise your readers will not be able to view the issues/comments.
  # Make sure the [utterances app](https://github.com/apps/utterances) is installed on the repo, otherwise users will not be able to post comments.
  #  If your repo is a fork, navigate to it's settings tab and confirm the issues feature is turned on.
  repo: iamvickynguyen/jabberwocky # Choose the repository utterances will connect to. eg: owner/repo
  issue-term: title   # Choose the mapping between blog posts and GitHub issues. 
  theme: dark-blue # Choose an Utterances theme that matches your blog. 'github-light' is default
  label: blog-comments # Choose the label that will be assigned to issues created by Utterances.